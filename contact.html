<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GreenBite — Contact</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="container nav">
  <div class="brand"><div class="logo">GB</div></div>
  <nav>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main class="container">
  <h2>Contact & Feedback</h2>
  <div class="card contact-card">
    <form id="contact-form">
      <div class="contact-inputs">
        <input id="name" placeholder="Your name" required>
        <input id="email" placeholder="Email" required>
      </div>
      <textarea id="message" placeholder="Message" rows="5" required></textarea>
      <div class="contact-buttons">
        <button class="btn" type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <h3>FAQ</h3>
    <div id="faq">
      <div class="card">
        <strong>How do I save recipes?</strong>
        <div class="small">Open a recipe and click Save — it stores in localStorage.</div>
      </div>
      <div class="card">
        <strong>Can I use this offline?</strong>
        <div class="small">Yes — basic caching via a simple service worker (PWA).</div>
      </div>
    </div>

    <!-- Map Section -->
    <h3>Our Location</h3>
    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019500688301!2d-122.41941548468164!3d37.77492977975978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064c6a2d5b9%3A0x5f1f4e7f1c0e6f0a!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1695150000000!5m2!1sen!2sus"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
</main>

<script src="scripts/common.js"></script>
<script src="scripts/contact.js" defer></script>
</body>
</html>
