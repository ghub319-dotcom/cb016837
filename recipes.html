<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GreenBite — Recipes</title>
<link rel="stylesheet" href="main.css">
<link rel="icon" href="favicon.png">
</head>
<body>

<header class="nav-wrap">
  <div class="logo">GreenBite</div>
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="recipes.html" class="active">Recipes</a>
    <a href="calculator.html">Calculator</a>
    <a href="workouts.html">Workouts</a>
    <a href="mindfulness.html">Mindfulness</a>
    <a href="contact.html">Contact</a>
  </nav>
  <button id="hamburger2" class="hamburger">☰</button>
</header>

<main class="container">
  <h1>Healthy Recipes</h1>

  <div class="recipe-images-banner" style="display:flex;gap:1.5em;justify-content:center;align-items:center;margin-bottom:1.5em;flex-wrap:wrap;">
    <img src="assets/balance.jpg" alt="Balanced Meal" style="width:110px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
    <img src="assets/Energizing Workouts.jpg" alt="Workout" style="width:110px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
    <img src="assets/Mindful Living.jpg" alt="Mindfulness" style="width:110px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
  </div>

  <div class="controls">
    <input id="search" placeholder="Search by name...">
    <select id="filter-cat">
      <option value="">All</option>
    </select>
  </div>

  <div id="recipes-grid" class="grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <button id="modal-close" class="close">✕</button>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="" style="max-width:100%;border-radius:8px">
      <h3>Ingredients</h3>
      <ul id="modal-ingredients"></ul>
      <h3>Steps</h3>
      <ol id="modal-steps"></ol>
      <h3>Nutrition</h3>
      <table id="modal-nutrition" class="nutrition-table">
        <thead><tr><th>Nutrient</th><th>Amount</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<footer>© GreenBite</footer>

<script src="data.js"></script>
<script src="common.js"></script>
<script src="recipes.js"></script>
</body>
</html>
