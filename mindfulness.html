<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GreenBite — Mindfulness</title>
<link rel="stylesheet" href="main.css">
</head>
<body>

<header class="nav-wrap">
  <div class="logo">GreenBite</div>
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="calculator.html">Calculator</a>
    <a href="workouts.html">Workouts</a>
    <a href="mindfulness.html" class="active">Mindfulness</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div style="text-align:right;font-size:1.1em;margin-bottom:8px;">
  <span id="clock"></span>
</div>

<main class="container">
  <h1>Mindfulness</h1>

  <!-- Breathing Section -->
  <section>
    <div id="rect" class="rectangle">Breathe</div>
    <button id="start-breath">Start</button>
    <button id="stop-breath">Stop</button>
  </section>

  <!-- Music Section -->
  <section>
    <h3>Calm Music</h3>
    <button id="toggle-nature">Toggle Nature</button>
    <button id="toggle-piano">Toggle Piano</button>
    <audio id="nature" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    <audio id="piano" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
  </section>

  <!-- Breath Photo Section -->
  <h3 style="margin-top:1.5rem">Breath Session</h3>
  <div style="margin-top:.5rem;text-align:center">
    <img src="assets/breath.jpg" alt="Breath Session" 
         style="max-width:100%;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2)">
  </div>
</main>

<footer>© GreenBite</footer>
